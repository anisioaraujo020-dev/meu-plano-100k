<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta 100K Di√°ria</title>
    <style>
        body { 
            font-family: sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
        }
        .card { 
            border: 1px solid rgba(46, 204, 113, 0.3); 
            border-radius: 15px; 
            padding: 20px; 
            background: rgba(17, 17, 17, 0.9); /* Fundo levemente transparente */
            max-width: 400px; 
            margin: auto; 
            backdrop-filter: blur(5px); /* Efeito de vidro emba√ßado */
        }
        .progress-bg { background: rgba(51, 51, 51, 0.8); height: 35px; border-radius: 15px; margin: 15px 0; overflow: hidden; position: relative; }
        .progress-fill { background: #2ecc71; height: 100%; width: 0%; transition: 0.5s; box-shadow: 0 0 10px #2ecc71; }
        .percent-text { position: absolute; width: 100%; top: 8px; left: 0; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px #000; }
        .info-box { background: rgba(34, 34, 34, 0.8); padding: 10px; border-radius: 10px; margin-bottom: 15px; font-size: 0.9em; color: #aaa; }
        .info-box b { color: #2ecc71; }
        .lista { height: 400px; overflow-y: auto; margin-top: 15px; text-align: left; }
        .item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 18px; cursor: pointer; }
        .item:active { background: rgba(46, 204, 113, 0.2); }
        h1 { color: #2ecc71; font-size: 20px; margin-bottom: 5px; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>
    <div class="card">
        <h1>DESAFIO 100K DI√ÅRIO</h1>
        
        <div class="progress-bg">
            <div id="bar" class="progress-fill"></div>
            <div id="status" class="percent-text">0%</div>
        </div>

        <div class="info-box">
            Faltam <b id="restantes">350</b> dep√≥sitos<br>
            T√©rmino previsto: <b id="data-fim">--/--/--</b>
        </div>

        <div class="lista" id="lista"></div>
    </div>

    <script>
        const totalDepositos = 350;
        const valorInicial = 150;
        let realizados = JSON.parse(localStorage.getItem('meta_diaria_100k')) || [];

        function atualizar() {
            const listaDiv = document.getElementById('lista');
            listaDiv.innerHTML = ''; 
            let acumuladoVal = 0;
            let countRestantes = 0;

            for (let i = 0; i < totalDepositos; i++) {
                let valor = valorInicial + i;
                if (realizados.includes(i)) {
                    acumuladoVal += valor;
                } else {
                    countRestantes++;
                    let div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `<span>Dia #${i+1}</span> <b>R$ ${valor},00</b>`;
                    div.onclick = () => confirmar(i, valor);
                    listaDiv.appendChild(div);
                }
            }

            let hoje = new Date();
            hoje.setDate(hoje.getDate() + countRestantes);
            document.getElementById('data-fim').innerText = hoje.toLocaleDateString('pt-BR');

            let p = (acumuladoVal / 100000 * 100).toFixed(2);
            document.getElementById('bar').style.width = Math.min(p, 100) + '%';
            document.getElementById('status').innerHTML = p + '% Conclu√≠do';
            document.getElementById('restantes').innerHTML = countRestantes;
            
            if (countRestantes === 0) listaDiv.innerHTML = '<div style="padding:50px">üèÜ VOC√ä CONSEGUIU!</div>';
        }

        function confirmar(id, valor) {
            if (confirm(`Confirmar dep√≥sito de R$ ${valor},00?`)) {
                realizados.push(id);
                localStorage.setItem('meta_diaria_100k', JSON.stringify(realizados));
                atualizar();
            }
        }
        atualizar();
    </script>
</body>
</html>
