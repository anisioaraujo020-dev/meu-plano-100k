<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta 100K + CDI</title>
    <style>
        body { 
            font-family: sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; 
            text-align: center; 
            padding: 15px; 
            margin: 0;
            min-height: 100vh;
        }
        .card { 
            border: 1px solid rgba(46, 204, 113, 0.4); 
            border-radius: 20px; 
            padding: 20px; 
            background: rgba(10, 10, 10, 0.85); 
            max-width: 400px; 
            margin: auto; 
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .progress-bg { background: rgba(50, 50, 50, 0.9); height: 35px; border-radius: 18px; margin: 15px 0; overflow: hidden; position: relative; border: 1px solid #444; }
        .progress-fill { background: linear-gradient(90deg, #27ae60, #2ecc71); height: 100%; width: 0%; transition: 0.8s; box-shadow: 0 0 15px rgba(46, 204, 113, 0.6); }
        .percent-text { position: absolute; width: 100%; top: 8px; left: 0; font-weight: bold; font-size: 16px; text-shadow: 1px 1px 3px #000; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .info-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; font-size: 0.85em; color: #ccc; border: 1px solid rgba(255,255,255,0.1); }
        .info-item b { color: #2ecc71; display: block; font-size: 1.1em; margin-top: 3px; }

        .lista { height: 380px; overflow-y: auto; margin-top: 15px; text-align: left; padding-right: 5px; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 17px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; }
        .item:active { background: rgba(46, 204, 113, 0.3); transform: scale(0.98); }
        .item b { color: #2ecc71; }
        
        h1 { color: #2ecc71; font-size: 1.4rem; margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 1px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #2ecc71; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Meta 100K Di√°ria</h1>
        
        <div class="progress-bg">
            <div id="bar" class="progress-fill"></div>
            <div id="status" class="percent-text">0.00%</div>
        </div>

        <div class="info-grid">
            <div class="info-item">Faltam: <b id="restantes">350</b></div>
            <div class="info-item">Previs√£o: <b id="data-fim">--/--/--</b></div>
            <div class="info-item" style="grid-column: span 2; border-color: #2ecc71;">
                Estimativa com Juros (100% CDI): <b id="com-juros">R$ 0,00</b>
            </div>
        </div>

        <div class="lista" id="lista"></div>
    </div>

    <script>
        const totalDeps = 350;
        const vInicial = 150;
        const metaAlvo = 100000;
        let feitos = JSON.parse(localStorage.getItem('meta_cdi_v1')) || [];

        function atualizar() {
            const listaDiv = document.getElementById('lista');
            listaDiv.innerHTML = ''; 
            let somaFisica = 0;
            let countRestantes = 0;

            for (let i = 0; i < totalDeps; i++) {
                let valor = vInicial + i;
                if (feitos.includes(i)) {
                    somaFisica += valor;
                } else {
                    countRestantes++;
                    let div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `<span>Dia #${i+1}</span> <b>R$ ${valor},00</b>`;
                    div.onclick = () => confirmar(i, valor);
                    listaDiv.appendChild(div);
                }
            }

            // C√°lculo da Data
            let dt = new Date();
            dt.setDate(dt.getDate() + countRestantes);
            document.getElementById('data-fim').innerText = dt.toLocaleDateString('pt-BR');

            // C√°lculo CDI Simples (Aprox. 0.8% ao m√™s l√≠quido acumulado)
            // Usamos uma l√≥gica de juros sobre o saldo m√©dio para o app ficar leve
            let jurosEstimados = somaFisica * 1.06; // Estimativa de 6% de ganho real no per√≠odo

            // Interface
            let p = (somaFisica / metaAlvo * 100).toFixed(2);
            document.getElementById('bar').style.width = Math.min(p, 100) + '%';
            document.getElementById('status').innerHTML = p + '% Conclu√≠do';
            document.getElementById('restantes').innerHTML = countRestantes + ' dias';
            document.getElementById('com-juros').innerHTML = `R$ ${jurosEstimados.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            if (countRestantes === 0) listaDiv.innerHTML = '<div style="padding:40px; color:#2ecc71">üèÜ META ALCAN√áADA!</div>';
        }

        function confirmar(id, valor) {
            if (confirm(`Confirmar dep√≥sito de R$ ${valor},00?\nO item sumir√° da lista.`)) {
                feitos.push(id);
                localStorage.setItem('meta_cdi_v1', JSON.stringify(feitos));
                atualizar();
            }
        }
        atualizar();
    </script>
</body>
</html>
